<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'trash_collector/style.css' %}">
</head>

<body class="tc-main-background">
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <img src="{% static 'trash_collector/Untitled-1.png' alt='logo' %}" alt="My image" style="width: 12%;"><a
      class="navbar-brand" href="#">Trash Collector</a>
    <div class="navbar-nav">
      {% block navbar %}{% endblock %}
      <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
  <main>
    <div class="container">
      <div class="row shadow-lg">
        <div class="col-1 tc-col-background"></div>
        <div class="col-10 bg-light" align="center">
          <br />
          <br />
          <h1>{% block header %}{% endblock %}</h1>
          {% block content %}{% endblock %}
        </div>
        <div class="col-1 tc-col-background"></div>
      </div>
    </div>
  </main>
</body>

</html>
